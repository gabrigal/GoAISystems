<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#020817"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(6,182,212,0.07)" stroke-width="1"/>
    </pattern>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="orb1" cx="20%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="orb2" cx="80%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>
  <ellipse cx="200" cy="200" rx="500" ry="500" fill="url(#orb1)"/>
  <ellipse cx="1000" cy="450" rx="500" ry="500" fill="url(#orb2)"/>

  <!-- Logo -->
  <text x="100" y="180" font-family="Inter, Arial, sans-serif" font-size="96" font-weight="900" fill="url(#accentGrad)">GO</text>
  <text x="225" y="180" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="500" fill="#94a3b8"> AI Systems</text>

  <!-- Divider line -->
  <rect x="100" y="200" width="400" height="2" rx="1" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Headline -->
  <text x="100" y="280" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="800" fill="#f1f5f9">Lead-Capturing Websites</text>
  <text x="100" y="340" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="800" fill="#f1f5f9">for Solo Real Estate Agents</text>

  <!-- Subheadline -->
  <text x="100" y="400" font-family="Inter, Arial, sans-serif" font-size="24" fill="#64748b">Futuristic design. High-converting. Built in 7 days.</text>

  <!-- CTA pill -->
  <rect x="100" y="440" width="320" height="56" rx="28" fill="url(#accentGrad)"/>
  <text x="260" y="475" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="white">Book a Free Strategy Call</text>

  <!-- Domain -->
  <text x="1100" y="590" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="20" fill="#334155">goaiservices.com</text>
</svg>
